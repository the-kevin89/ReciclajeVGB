<a routerLink="" class="close-form" tabindex="-1"><i class="fa-solid fa-xmark"></i></a>

<div class="form p-4 rounded">
    <h2>Registro</h2>

    <form action="" method="post">
        <input type="text" name="nombre" id="nombre" class="control" placeholder="Nombre de usuario" maxlength="25" required>

        <input type="email" name="email" id="email" class="control" placeholder="Correo electrónico" maxlength="50" required>

        <input type="password" name="contraseña1" id="contraseña1" class="control" placeholder="Contraseña" maxlength="20" required>

        <input type="password" name="contraseña2" id="contraseña2" class="control" placeholder="Confirmar contraseña" maxlength="20" required>

        <button type="submit" class="form-btn mt-3 mb-3">Registrarse</button>
    </form>

    <p><a routerLink="../iniciar-sesion">¿Ya tiene una cuenta? Iniciar sesión</a></p>
</div>
