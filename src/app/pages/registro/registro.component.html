<a routerLink="../inicio" class="close-btn"><i class="fa-solid fa-xmark"></i></a>

<div class="form-register">
    <h4>Registro</h4>

    <form action="" method="post">
        <input type="text" name="nombre" id="nombre" class="control" placeholder="Nombre de usuario" maxlength="25" required>

        <input type="email" name="email" id="email" class="control" placeholder="Correo electrónico" maxlength="50" required>

        <input type="password" name="contraseña" id="contraseña" class="control" placeholder="Contraseña" maxlength="127" required>

        <button type="submit" class="form-btn">Registrar</button>
    </form>

    <p><a href="../inicio-sesion">¿Ya tiene una cuenta? Iniciar sesión</a></p>
</div>
